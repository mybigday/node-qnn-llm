name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Setup QNN SDK
        uses: mybigday/setup-qnn-sdk@main
        with:
          qnn-sdk-version: 2.39.0.250926
      - name: Install dependencies
        run: npm run bootstrap
      - name: Build
        run: npm run build -a arm64
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: '**/*.node'
